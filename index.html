<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Magic Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <main>
    
        <div class="player">
        
          <div class="player__tile player-1">
            <div class="player__digits">
              <span id="min1">00</span>:<span id="sec1">00</span>
            </div>
          </div>
          
          <div class="player__tile player-2">
            <div class="player__digits">
              <span id="min2">00</span>:<span id="sec2">00</span>
            </div>
          </div>

          <div class="player__tile player-3">
            <div class="player__digits">
              <span id="min3">00</span>:<span id="sec3">00</span>
            </div>
          </div>

          <div class="player__tile player-4">
            <div class="player__digits">
              <span id="min4">00</span>:<span id="sec4">00</span>
            </div>
          </div>
          
        </div>
        
        <div class="timer__buttons">
          <button class="timer__start-bttn bttn" type="button">START</button>
          <button class="timer__reset-bttn bttn" type="button">RESET</button>
        </div>
  
      </main>
  
      <footer>
  
        <p>Press spacebar or click on timer after a move to switch player's clock.</p>
  
      </footer>
  
      <script src="script.js"></script>
</body>
</html>
